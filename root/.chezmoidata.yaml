---
color:
  solarized: &defaultColors
    kitty: &kittyDefault
      name: 'Solarized Dark'
      file: 'Solarized_Dark'
    tmux: &tmuxDefault 'solarized'
  gruvbox:
    kitty:
      name: 'Gruvbox Dark'
      file: 'gruvbox-dark'
    tmux: 'gruvbox'
  dracula:
    kitty:
      name: 'Dracula'
      file: 'Dracula'
    tmux: 'dracula'


external:
  fonts:
    url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.0"
    version: "v3.0.0"


sayings:
  - phrase: "So long and thanks for all the fish."
    author: "Douglas Adams"
  - phrase: "Good morning! And in case I don't see ya, good afternoon,
    good evening and goodnight."
    author: "Truman Burbank"


# PS: Only tmux >= 3.1 supports terminal-features
tmux_terminal_settings:
  10_tmux:
    term_name: 'tmux*'
    features: 'title'
    overrides: 'XT:Ss=\E[%p1%d q:Se=\E[3 q'
    # reset and set cursor shape
  20_xterm:
    term_name: 'xterm*'
    # features: 'clipboard:ccolour:cstyle:focus:title'
    # overrides: 'XT:...'
  30_256color:
    term_name: '*256color'
    features: '256'
    overrides: '256'
  30_direct:
    term_name: '*direct'
    features: 'Tc:RGB:256:smxx=\E[9m'
    # enable strikethrough text
    overrides: 'Tc:RGB:256'
  40_kitty:
    term_name: '*kitty*'
    features: 'Tc:RGB:256:clipboard:ccolour:cstyle:focus:title:usstyle:extkeys:overline:strikethrough'
    overrides: 'Tc:RGB:256:XT'
    # Kitty supports RGB and 256 colors, underscore style and color
    # overrides: 'Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
    # underscore colours - needs tmux-3.0
  40_alacritty:
    term_name: 'alacritty'
    features: 'RGB:256:clipboard:ccolour:cstyle:focus:title:extkeys:overline'
    overrides: 'RGB:256:XT'
