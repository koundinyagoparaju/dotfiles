---
# Nerd Fonts
{{- $NerdFontsRelease := gitHubLatestRelease "ryanoasis/nerd-fonts" }}
{{- $url_download := replace "releases/tag" "releases/download"
                     $NerdFontsRelease.GetHTMLURL }}
{{- $fontPath := "" }}
{{- if eq .chezmoi.os "linux" }}
{{-   $fontPath = ".local/share/fonts" }}
{{- else if eq .chezmoi.os "darwin" }}
{{-   $fontPath = "Library/Fonts" }}
{{- end }}
{{- range (list "InconsolataLGC" "Meslo") }}
'{{- joinPath $fontPath (substr 0 1 . | lower) . -}}':
  url: '{{- $url_download -}} / {{- . -}} .zip'
  type: 'archive'
  executable: true
  refreshPeriod: '720h' # 30 days
  exclude:
    - '*Windows*'
    - '*Mono*'
{{- end }}
    - '*DZ*'
    - '*LG [LM]*'

# Themes - Dracula
'.backup/look_and_feel/kitty/Dracula.conf':
  url: 'https://github.com/dracula/kitty/raw/master/dracula.conf'
  type: file
  executable: false
  refreshPeriod: '168h' # 7 days
# Prezto
'.zprezto':
  url: 'https://github.com/sorin-ionescu/prezto.git'
  type: 'git-repo'
  refreshPeriod: '168h' # 7 days
  clone:
    args:
      - '--depth=1'
      - '--shallow-submodules'
      - '--recursive'
  pull:
    args:
      - '--recurse-submodules=yes'

